<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Upshift</title>
</head>
<body>

    <nav class="navbar container">
        <ul>
            <div class="navlist">
                <li id="img"><img class="img" src="./images/upshift.png"/></li>
                <span class="wrapperspan">
                    <div class="circle"></div><li><a id="personal" class="nav-link" href="#">Personal</a></li>
                    <div id="circle2" class="circle"></div><li><a class="nav-link" href="#">Business</a></li>
                </span>
                <span class="contactspan">
                    <li><a class="nav-link" href="#">About</a></li>
                    <li><a class="nav-link" href="#">Pricing</a></li>
                    <li><a class="nav-link" href="#">FAQ</a></li>
                    <li><a  class="nav-link" href="#">Contact Us</a></li>
                </span>
                <span class="loginspan">
                    <li><a class="nav-link" href="#">Log In</a></li>
                    <div id="join"><li><a class="nav-link" href="#">Join now</a></li></div>
                </span>
            </div>
        </ul>
    </nav>
    <section class="space"></section>
    <section class="content-wrapper container">
        <div class="content-left">
            <p class="lead bold">Just drive.<br>We'll do the rest.</p>
            <p id="small" class="lead small">All-inclusive, usage-based car subscriptions.</p>
            <div class="input"><input type="text" placeholder="Phone number..."/></div> <div class="search"><a href="#">Search</a></div>
        </div>
        <div class="content-right">
            <hr class="lines" id="line1">
            <hr class="lines" id="line2">
            <!-- <div class="lines" id="line1"></div>
            <div class="lines" id="line2"></div> -->
        </div>
    </section>
    <section class="banners container">
        <div>
            <img src="./images/business.png">
        </div>
        <div>
            <img src="./images/wired.png">
        </div>
        <div>
            <img src="./images/urban.png">
        </div>
        <div>
            <img src="./images/metro.png">
        </div>
        <div>
            <img src="./images/curbed.png">
        </div>
        <div id="arrow">
            <p>&darr;</p>
        </div>
    </section>

</body>
</html>
